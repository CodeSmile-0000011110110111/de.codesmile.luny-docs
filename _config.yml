remote_theme: pages-themes/dinky@v0.2.0
title: Luny Docs
description: Program Unity in Lua
google_analytics: [GA tracking ID]
markdown: GFM 
plugins:
- jekyll-gfm-admonitions
- jekyll-optional-front-matter
  
exclude: 
  - "**/*.ts" # Exclude source code files!
  - "**/*.js"
  - "*.ts" # Also those in the root directory!
  - "*.js"
  - "*.json" # Don't forget about assets!
  - node_modules/ # And large vendored directories
  # And these ignore all the artifacts the build produces:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
